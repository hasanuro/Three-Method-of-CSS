<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- External CSS used Link Tag -->
    <link rel="stylesheet" href="External.css">

    <!-- Internal CSS used Style Tag -->
    <style>
    h2
    {
        color: palevioletred;
        background-color: darkslategray;
        font-size: 30px;
        font-style: oblique;
        text-align: right;
        text-transform: lowercase;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        border-top: dotted;
        border-bottom: double;
        border-left: dashed;
    }
    </style>

</head>
<body>
    
<!-- Methods Of CSS -->

<!-- 1st) Inline CSS -->

<h1 style="color: yellowgreen; background-color: coral; font-size: 40px; font-style: italic; text-align: center; text-transform: uppercase; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This is an inline CSS, in which style attribute is used inside the Tag.</h1>

<!--2nd) Internal CSS -->
<H2>This is my internal CSS, which is preferred to use style tag unger HEAD tag.</H2>

<!--3rd) External CSS -->
<H3>This is my external CSS, which is preferred to use style tag unger HEAD tag.</H3>

</body>
</html>
